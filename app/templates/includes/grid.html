<section class="hero">
    <div class="wrapper">
        <div class="hero-overlay">
            <!-- Title cell -->
            <div class="cell title-cell">
                <h1 rel="title">Hack Agents at Mila</h1>
            </div>

            <div class="cell location-cell">
                <h3 rel="location" style="white-space: normal; max-width: 95%; margin-top: -22px;">
                    15-16 March 2025 • Montreal, Canada • an official MLH event   
                    <img src="https://static.mlh.io/brand-assets/logo/official/mlh-logo-black.svg" alt="MLH Logo" class="mlh-logo" style="height: 1em; width: auto; vertical-align: middle; display: inline-block;">
                </h3>
            </div>

            <!-- Buttons cell -->
            <div class="cell buttons-cell">
                <div class="buttons">
                    <a class="apply" href="https://my.mlh.io/oauth/authorize?client_id={{ config.MLH_CLIENT_ID }}&redirect_uri={{ config.MLH_REDIRECT_URI }}&response_type=token">Apply Now</a>
                </div>
            </div>
        </div>

        <!-- Gridworld Container with Grid and Sidebar -->
        <div class="gridworld-container">
            <!-- GridWorld Div -->
            <div id="gridWorld">
                <div id="grid" class="grid">
                    <!-- Grid cells will be dynamically generated here -->
                </div>
            </div>

            <!-- Sidebar Div -->
            <div class="sidebar">
                <div class="sidebar-content">
                    <h3>Thoughts</h3>
                    <ul id="memory" class="memory"></ul>
                    <div class="sidebar-bottom">
                        <div class="sidebar-section">
                            <h3>Agent Inventory</h3>
                            <div id="inventory" class="inventory"></div>
                        </div>
                        <div class="sidebar-section">
                            <h3>Agent Memory</h3>
                            <div id="mini-map"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
